<div class="scrolling-wrapper">
  <div style="padding: 5px; ">
    <div class = "example-card" *ngFor="let city of citiesData  ">
      <mat-card class="mat-elevation-z4">
        <!--Top part of card-->
        <mat-card-header>
          <div mat-card-avatar
               [ngStyle]="{'background-image': 'url(http://openweathermap.org/img/wn/' + city.weather[0].icon + '@2x.png)', 'background-size': 'cover'  }"></div>
          <mat-card-title>{{city.name}}</mat-card-title>
          <mat-card-subtitle>{{city.main.temp}} °C</mat-card-subtitle>
        </mat-card-header>


        <!--Middle part of card-->
        <br>
        <p mat-button style="text-align: center;  text-transform: capitalize; font-weight: bold;">{{city.weather[0].description}}</p>
        <p mat-button style="text-align: center; "> Feels like {{city.main.feels_like}} °C</p>
        <br>


        <!--Bottom part of card with 3 rows -->
        <mat-card-content>
          <div fxLayout="column" fxLayoutAlign="space-around">
            <div fxLayout="row" fxLayoutAlign="space-between">
              <img  src="../../assets/hum.png" height="42" width="42">
              <p>
                {{city.main.humidity}} %
              </p>
            </div>
            <div fxLayout="row" fxLayoutAlign="space-between">
              <img src="../../assets/press.png" height="42" width="42">
              <p>
                {{city.main.pressure}} hpa
              </p>
            </div>
            <div fxLayout="row" fxLayoutAlign="space-between">
              <img src="../../assets/wind.png" height="42" width="42">
              <p>
                {{city.wind.speed}} Km/Hr <br>{{city.wind.deg}} °
              </p>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div >

  </div>
</div>
